name: SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: SonarCloud Quality Gate
        uses: sonarsource/sonarcloud-quality-gate-action@v1.1.0
        with:
          fetch-depth: 0 # Mandatory to get a complete history for SonarQube analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven' # Or 'gradle' if using Gradle

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and analyze with SonarQube
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Example for Maven
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=github-actions \ # Replace with your project key
            -Dsonar.host.url=http://localhost:9000 \ # Replace if using SonarCloud or a different host
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
            -Dsonar.pullrequest.branch=${{ github.head_ref }} \
            -Dsonar.pullrequest.base=${{ github.base_ref }} \
            -Dsonar.pullrequest.github.repository=${{ github.repository }} \
            -Dsonar.pullrequest.github.oauth_token=${{ secrets.GITHUB_TOKEN }}
          # For other languages, the 'run' command will differ (e.g., using SonarScanner CLI)

      # Optional: Add a step to fail the build if Quality Gate fails
      - name: Check Quality Gate Status
        uses: SonarSource/sonarcloud-quality-gate-action@v2.2
